<div class="container">
  <div *ngIf="user">
    <h2>Personal Info</h2>
    
      <div class="profile-section">
        <img [src]="user.picture" alt="Profile Picture" class="profile-pic" />
        <p><strong>Name:</strong> {{ user.given_name  }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
      </div>
    </div>
      
  </div>
