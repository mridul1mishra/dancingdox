<div class="modal-overlay">
  <div class="modal-content">
    <button class="modal-close" (click)="onClose()">×</button>
<div class="password-card">
  <div class="info-icon">
    <span>ℹ️</span>
  </div>

  <h2>Set password</h2>
  <p>Create a strong and secure password to protect your account.</p>

  <input type="password" class="input" placeholder="Enter existing password" [(ngModel)]="existingPassword" />
  <input type="password" class="input" placeholder="Enter new password" [(ngModel)]="newPassword" (input)="checkStrength()" />
  <input type="password" class="input" placeholder="Re-enter new password" [(ngModel)]="confirmPassword" />

  <div class="strength-bar-container">
    <div class="strength-bar" [style.width.%]="strengthPercent" [style.background]="strengthColor"></div>
  </div>

  <div class="strength-label">
    Strength: <span [style.color]="strengthColor">{{ strengthText }}</span>
  </div>

  <div class="button-group">
    <button class="btn cancel" (click)="onClose()">Cancel</button>
    <button class="btn submit" (click)="setPassword()">Set password</button>
  </div>
</div>
</div>
</div>
