<!-- This overlay ensures modal effect -->
<div class="modal-overlay" *ngIf="showModal">
    <div class="details-container">
      <button class="close-icon" (click)="closeModal()">
        <span class="material-symbols-sharp">close</span>
      </button>
  
      <!-- Your existing modal content -->
      <div class="header">
        <div class="user-info">
          <img src="https://i.pravatar.cc/40" alt="User Avatar" class="avatar" />
          <div>
            <div class="name">{{selectedMember.name}}</div>
            <div class="email">{{selectedMember.email}}</div>
          </div>
        </div>
        <div class="upload-status">Uploaded Documents <strong>3/4</strong></div>
      </div>
      
      <div *ngFor="let doc of selectedMember.documents" [ngClass]="['doc-card', doc.color]">
        <div class="doc-header">
          <span class="material-icons">description</span>
          <span class="doc-title">{{ doc.name }}</span>
          <span class="material-symbols-sharp">download</span>
        </div>
        <div class="doc-actions">
          <select [(ngModel)]="doc.actions">
            <option *ngFor="let action of actions" [value]="action">{{ action }}</option>
          </select>
          <input type="text" [(ngModel)]="doc.remarks" placeholder="Remarks" />
        </div>
      </div>
    
  
      <div class="action-buttons">
        <button class="cancel" (click)="closeModal()">Cancel</button>
        <button class="save" (click)="save()">Save</button>
      </div>
    </div>
  </div>
