<div class="join-project-container">
    <h2>Join Project</h2>
    <p class="description">
      Join any project created by others easily using a 9-digit ID.
    </p>
  
    <div class="search-box">
      <label for="projectId">Project ID</label>
      <input 
        type="text" 
        id="projectId" 
        [(ngModel)]="projectId" 
        placeholder="Enter 9-digit Project ID" 
        maxlength="9"
      />
      <button (click)="searchProject()">Search</button>
    </div>
  </div>
