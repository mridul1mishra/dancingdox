<div class="table-container">
    <div class="table-header">
      <h2>Documents Collections (10/40)</h2>
      <button class="download-all-btn">Download All</button>
    </div>
  
    <table>
      <thead>
        <tr>
          <th>Member Name</th>
          <th>Email</th>
          <th>Number of Files</th>
          <th>Uploaded Documents</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of projects$ | async">
          <td>
            <img [src]="collaboratorImage" alt="avatar" class="avatar" />
            <span>{{ collaboratorName }}</span>
          </td>
          <td>{{ member.Host }}</td>
          <td>{{ member.docCount }} Out of {{ member.docCounttotal }}</td>
          <td>{{ member.documentNamesString }}</td>
         
          <td class="actions">
            <button title="Download"><span class="material-symbols-outlined" style="font-size:18px;">download</span></button>
            <button title="View"><span class="material-symbols-outlined" style="font-size:22px;">visibility</span></button>
            <button [ngClass]="{
              'success': member.scope === 'success',
              'error': member.scope === 'error',
              'pending': member.scope === 'pending'
            }" (click)="Modalbox()">
              <span class="material-symbols-outlined" style="font-size:16px;">check_circle</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
    <app-testcomponent [showModal]="showModal" (close)="showModal = false"></app-testcomponent>
