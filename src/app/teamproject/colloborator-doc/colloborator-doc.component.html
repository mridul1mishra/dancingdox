<div class="table-container">
    <div class="table-header">
      <h2>Documents Collections (10/40)</h2>
      <button class="download-all-btn">Download All</button>
    </div>
  
    <table>
      <thead>
        <tr>
          <th>Member Name</th>
          <th>Email</th>
          <th>Number of Files</th>
          <th>Uploaded Documents</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of collaborators">
          <td>
            <img [src]="collaboratorImage" alt="avatar" class="avatar" />
            <span>{{member.name}}</span>
          </td>
          <td>{{ member.email }}</td>
          <td> {{ getUserDocumentStats(member.email).complete }} Out of {{ getUserDocumentStats(member.email).total }}</td>
          <td>{{ getUserDocumentStats(member.email).filenames }}</td>
         
          <td class="actions">
            <button title="Download"><span class="material-symbols-outlined" style="font-size:18px;">download</span></button>
            <button title="View"><span class="material-symbols-outlined" style="font-size:22px;">visibility</span></button>
            <button [ngClass]="{
              'success': project?.scope === 'success',
              'error': project?.scope === 'error',
              'pending': project?.scope === 'pending'
            }" (click)="Modalbox(member)">
              <span class="material-symbols-outlined" style="font-size:16px;">check_circle</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
    <app-testcomponent [showModal]="showModal" 
    [selectedMember]="selectedMember"
    (close)="showModal = false"></app-testcomponent>
