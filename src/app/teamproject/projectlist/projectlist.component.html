<div class="dashboard-container">
    <div class="header-section">
      <div class="header-left">
        <h2>Personal Projects</h2>
        <p>This is sample text demonstrating professional and user-friendly approach</p>
      </div>
      <div class="header-right">
        <button class="create-team-btn" (click)="createNewProject()">Create Project</button>
      </div>
    </div>
    <ul class="tabs">
      <li [class.active]="(selectedStatus$ | async) === 'active'" (click)="selectStatus('active')">Active Projects</li>
      <li [class.active]="(selectedStatus$ | async) === 'draft'" (click)="selectStatus('draft')">Drafts</li>
      <li [class.active]="(selectedStatus$ | async) === 'past'" (click)="selectStatus('past')">Past Projects</li>
      <li [class.active]="(selectedStatus$ | async) === 'bin'" (click)="selectStatus('bin')">Bin</li>
    </ul>
  <div class="project-list" *ngIf="filteredProjects$ | async as projects; else loading">
      
      <app-projectcard
        *ngFor="let project of projects"
        [project]="project">
      </app-projectcard>
    
    </div>
  
    <div class="pagination">
      <button class="prev">&laquo; Previous</button>
      <button class="active">1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button class="next">Next &raquo;</button>
    </div>
  </div>
  <ng-template #loading>
    <p>Loading projects...</p>
  </ng-template>
