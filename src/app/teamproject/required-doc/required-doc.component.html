<div class="card">
    <div class="card-header">
      <h3>Required Documents</h3>
      <div class="upload-summary">
        <span>Total Uploaded Documents</span>
        <strong>3/4</strong>
      </div>
    </div>
  
    <table class="doc-table">
      <thead>
        <tr>
          <th>SL</th>
          <th>Document Name</th>
          <th>Format</th>
          <th>Maximum Size</th>
          <th>Upload Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of docData?.documents; let i = index">
          <td>{{ ('0' + (i + 1)).slice(-2) }}</td>
          <td>{{ doc.name }}</td>
          <td>{{ doc.type }}</td>
          <td>{{ doc.maxSize }}</td>
          <td>Today <!--{{ doc.date }}--></td>
          <td>
            <span  class="status-pill">
              {{ doc?.actions || 'No Action' }}
            </span>
          </td>
          <td>
            <div class="action-btn">
              <ng-container *ngIf="doc.filename; else attachBtn">
                <span>{{ doc.filename }}</span>
                <button class="icon-button" title="Edit">
                  âœŽ
                </button>
              </ng-container>
              <ng-template #attachBtn>
                <button class="attach-btn">
                  ðŸ“Ž Attach
                </button>
              </ng-template>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
