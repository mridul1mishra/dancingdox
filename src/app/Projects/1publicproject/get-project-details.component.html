<div class="container">
    <h2>Project Information</h2>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <!-- Team Name -->
      
  
      <!-- Project Name -->
      <div class="form-container">
        <div class="form-group1">
          <label for="project-name">Project Name</label>
          <input type="text" id="project-name" formControlName="projectName" placeholder="A Transformer Based Approach To Detect Suicidal Ideation">
      </div>
      <div class="form-group1">
          <label>Project Scope</label>
          <div class="radio-group">
              <label><input type="radio"  formControlName="projectScope"  value="public"> Public</label>
              <label><input type="radio"  formControlName="projectScope"  value="private" checked> Private</label>
          </div>
      </div>
      
        
      </div>
  
      <!-- Project Details -->
      <div class="form-container">
        <div class="form-group1">
        <label>Project Details (Optional)</label>
        <textarea formControlName="projectDetails" placeholder="Enter details" style="width: 1120px;font-family: 'Plus Jakarta Sans';"></textarea>
      </div>
      </div>
  
     
  
      <!-- Start and End Date -->
      <div class="form-container">
        <div class="form-group1">
        <label>Start Date</label>
        <input type="date" formControlName="startDate" style="width: 537px;font-family: 'Plus Jakarta Sans';"/></div>
        <div class="form-group1">
          <label>End Date</label>
        <input type="date" formControlName="endDate" style="width: 537px;font-family: 'Plus Jakarta Sans';" />
      </div>
      </div>
  
      
      <div class="form-container">
         <!-- Time Zone -->
        <div class="form-group1">
        <label>Select Time Zone</label>
        <select formControlName="timeZone" style="width: 556px;">
          <option value="GMT-9">Adak, Hawaii, United States (GMT -9:00)</option>
          <option value="GMT-5">New York, United States (GMT -5:00)</option>
        </select>
      </div>
      <div class="form-group1">
        <label>Collecting doc for an event? (Optional)</label>
        <div class="radio-group">
            <label><input type="radio"  name="event" value="yes" checked> Yes</label>
            <label><input type="radio" name="event" value="no"> No</label>
        </div>
    </div>
      
      </div>
  
      
      <div class="form-container">
        <!-- Co-Host Emails -->
        <!-- Reminder -->
      <div class="form-group1">
        <label>Reminder (Optional)</label>
          <select formControlName="reminder" style="width: 556px;">
          <option value="1hour">1 hour before</option>
          <option value="24hours">24 hours before</option>
          </select>
      </div>     
        <!-- Support Staff -->
        <div class="form-group1">
          <label>Add Support Staff (Optional)</label>
          <input type="email" formControlName="supportStaff" placeholder="Enter email" style="width: 537px;"/>
        </div>
    </div>
    <div class="form-container">
      <!-- File Upload -->
      <div class="form-group1">
        <label>Supporting File</label>
        <form class="upload-box" >
          <label class="file-upload">
            <input type="file" id="file-upload" name="file" accept="image/*" (change)="onFileChange($event)">
           <span class="file-upload"></span><p style="padding-left: 10px;">Browse File</p>
          </label> 
      </form>
      <div *ngIf="uploadedFile" class="">
        <form class="file-add"><i class="material-icons icon">insert_drive_file</i><span >{{ uploadedFile.name }}</span>
        <i class="material-icons icon2" (click)="removeFile()">cancel</i></form>
    </div>
          
      </div>
    </div>
    <div class="form-container">
      <!-- Terms & Conditions -->
      <div class="terms">
        <label>
          <input type="checkbox" formControlName="terms" />
          <p class="accept-tc">I accept the <a href="#">Terms & Conditions</a></p>
        </label>
      </div>
      <!-- Buttons -->
      <div class="buttons">
        <button type="button" class="cancel">Cancel</button>
        <button type="submit" class="proceed" (click)="onNavigateprojectstart()">Proceed</button>
      </div>
    </div>
  
      
    </form>
    <app-project-modal [showModal]="showModal" (close)="showModal = false"></app-project-modal>
  </div>
